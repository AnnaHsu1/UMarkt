<!DOCTYPE html>
<html lang="=en">
  <head>
    <meta charset="utf-8" />
    <title>Forgot Password?</title>
    <link rel="stylesheet" href="../../Styles/Login.css" />
    <link rel="icon" href="../Metadata/icon.svg">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="main reset" >
      <div class="login-box">
        <div class="box-head">
          <p class="logo"><a href="HomePage.html"><span class="logo-sub">U</span>Markt</a></p>
          <h1>Forgot your password?</h1>
          <hr style="width:50%; margin:auto;">
          <p class="inner-title">Dont have an account? <a href="Register.html">Sign up now </a>or go back to <a href="Login.html">Sign in</a> page.</p>
          <hr style="width:50%; margin:auto;">
          <p class="info">Please enter your email address used to sign in and we'll send you a link to reset your password</p>
        </div>
        <form>
          <div class="form-group">
            <label>Email Address<sup>*</sup></label>
            <input type="email" id="email" class="form-control" />
            <p class=required id="email-req">Email is required</p>
            <p class=required id="email-invalid">Enter an email</p>
            <p class=required id="email-inexist">Email does not exist</p>
            <p class=verified id="email-exist" >Email has been sent!</p>


          </div>
          <div class="btn-group" style="margin-top: 10px;">
            <button type="button" onclick="verifyEmail()" class="btn btn-black">RESET MY PASSWORD</button>
          </div>
        </form>
        <p><a href="HomePage.html" class="back">< BACK TO HOME PAGE</a></p>
          </div>
      </div>
    </div>
  </body>

</html>
